<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

<div th:each="book : ${books}">

<a th:href="@{/books/{book_id}(book_id=${book.getBook_id()})}"
   th:text="${book.getName_book()+', '+book.getName_author()+', '+book.getYear_written()}">user</a>

</div>

<br/>

<hr/>

<a href="/books/new">Добавить книгу</a>

</body>
</html>

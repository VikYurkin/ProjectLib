<html lang="en"  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">

       <div style="color:red" th:if="@{#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>-->
    <br/>
        <label for="year_birth">Enter year birth</label>
        <input type="text" th:field="*{year_birth}" id="year_birth"/>
        <div style="color:red" th:if="@{#fields.hasErrors('year_birth')}" th:errors="*{year_birth}">year_birth error</div>-->
    <br/>

        <input type="submit" value="Create!"/>

</form>

</body>
</html>
